<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<title>Examples</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
	<style> 
	*{margin:0; padding:0; list-style:none;}
	#outer{width: 720px;margin: 50px auto 0; background: #CCCCCC;padding: 20px;}
	#con{width: 700px;height: 30px;padding: 0 10px; font-size: 20px; margin-bottom: 20px;}
	#talk{overflow: hidden;width:300px; height:500px; background-color: #fcc;}
	#talk li{font-size: 16px; line-height: 150%;}
</style>
<script type="text/javascript">
	$(document).ready(function(){
		newUl = document.createElement('ul');
		newUl.id='talk';
		document.getElementsByClassName('message').appendChild(newUl);
		$('#register').keyup(function(e){
			var convalue = this.value;
			// console.log(convalue);
			if(this.value==""){
			}
				else{
					if (event.keyCode == 13) {
						$.ajax({
							url: 'bot.php',				
							data: {content:convalue},				
							type: 'POST',				
							dataType: 'text',			
							success: function(data){
								var li = document.createElement("li");
								newUl.appendChild(li);
								li.className="li_ans";
								console.log(data);
								li.innerHTML=data;
							}
						});
						this.value="";
					}
				}
			});
	});
</script>
</head>
<body>
	<h1>你可以輸入:汽車、腳踏車、公車、董董、今天天氣。沒有答案會回傳:我不知道你在說啥</h1>
	<div id="outer">
		<input type="text" id="con">
	</div>
</body>
</html>
