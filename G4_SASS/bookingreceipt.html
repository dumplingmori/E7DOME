<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Examples</title>
<style type="text/css">
	@import url(css/bookingreceipt.css);
</style>
</head>
<body>

    <header>
        <div class="logo">
          <a href="#">
            <img src="images/e7logo.png" alt=""> </a>
        </div>
        <ul>
          <li>
            <a href="#"> 場地介紹 </a>
          </li>
          <li>
            <a href="#"> 預約場地 </a>
          </li>
          <li>
            <a href="#"> 運動揪團 </a>
          </li>
          <li>
            <a href="#"> 關於我們 </a>
          </li>
          <li>
            <a href="#"> 諮詢專區 </a>
          </li>
          <li>
            <a href="#">
              <img src="images/user-icon.png"> </a>
          </li>
        </ul>
      </header>	

      <div class="ticket inverse">
        <header>
          <div class="company-name">
            預約明細
          </div>
          <div class="gate">
            <div>
              訂單編號
            </div>
            <div>
              00001
            </div>
          </div>
        </header>
        <section class="airports">
          <div class="airport">
            <div class="airport-name">
              預約場地
            </div>
            <div class="airport-code">
              籃球場 (A)
            </div>
        </section>
        <section class="place">
          <div class="place-block">
            <div class="place-label">
              預約日期
            </div>
            <div class="place-value">
              2018/08/10
            </div>
          </div>
          <div class="place-block">
            <div class="place-label">
              預約時段
            </div>
            <div class="place-value">
              上午
            </div>
          </div>
          <div class="place-block">
            <div class="place-label">
              花費點數
            </div>
            <div class="place-value">
              500 點
            </div>
          </div>
          <div class="qr">
            <img src="http://www.classtools.net/QR/pics/qr.png" />
          </div>
          <footer>
            <div class="footer-text">
              感謝您的預約！
            </div>
          </footer>
        </section>
      </div>
      
      <div class="group">
        <div>
          找不到人一起玩？來開團吧！
        </div>
        <div>
          <button class="group-btn">
            立即開團
          </button>
        </div>
      </div>
</body>
</html>
