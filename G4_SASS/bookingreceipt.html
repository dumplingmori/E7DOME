<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Examples</title>
<style type="text/css">
	@import url(css/bookingreceipt.css);
</style>
</head>
<body>

    <header>
        <div class="logo">
          <a href="#">
            <img src="images/e7logo.png" alt=""> </a>
        </div>
        <ul>
          <li>
            <a href="#"> 場地介紹 </a>
          </li>
          <li>
            <a href="#"> 預約場地 </a>
          </li>
          <li>
            <a href="#"> 運動揪團 </a>
          </li>
          <li>
            <a href="#"> 關於我們 </a>
          </li>
          <li>
            <a href="#"> 諮詢專區 </a>
          </li>
          <li>
            <a href="#">
              <img src="images/user-icon.png"> </a>
          </li>
        </ul>
      </header>	

<div class="container">
	<div class="receipt">
		<table class="table-receipt">
			<tr>
				<th>訂單編號</th>
				<th>預約場地</th>
				<th>預約日期</th>
				<th>預約時段</th>
				<th>花費點數</th>
			</tr>
			<tr>
				<td>000001</td>
				<td>籃球場(A)</td>
				<td>2018/08/10</td>
				<td>上午</td>
				<td>500點</td>
			</tr>
		</table>
	</div>
	<div class="qrcode text-center">
		<img src="images/qrcode.png">
	</div>
</div>
</body>
</html>
