    <div class="back_content">
        <h2>諮詢管理</h2>
        <form>
            <div id="back_add">
                <input type="button" value="新增問答" id="new_qa">
            </div>
            <table>
                <thead>
                    <tr>
                        <th>諮詢編號</th>
                        <th>諮詢問題</th>
                        <th>諮詢答案</th>
                        <th>編輯儲存</th>
                        <th>編輯刪除</th>
                    </tr>
                </thead>
                <tbody>

                </tbody>
            </table>
        </form>

    <script>
        $(document).ready(function () {
            window.onload = show;
            function show() {
                $.ajax({
                    url: 'back_robot.php',
                    dataType: 'text',
                    tpye: 'POST',
                    success: function (data) {
                        $('table tbody').children().remove();
                        $('table tbody').append(data);
                        $('.q_change').click(function () {
                            console.log(parseInt($(this).parent().parent().find('td').eq(0).text()));
                            console.log($(this).parent().parent().find('input').eq(0).val());
                            console.log($(this).parent().parent().find('input').eq(1).val());
                            $.ajax({
                                
                                url: 'back_robot.php',
                                data: {
                                    KEY_WORD_NO:$(this).parent().parent().find('td').eq(0).text(),
                                    KEY_WORD: $(this).parent().parent().find('input').eq(0).val(),
                                    ANSWER: $(this).parent().parent().find('input').eq(1).val()
                                },
                                tpye: 'POST',
                                dataType: 'text',
                                success: function (data) {
                                    // $('#table').append(data);
                                    alert('修改成功');
                                     show();
                                }
                            });
                        });
                        

                        $('.q_del').click(function () {
                            console.log(parseInt($(this).parent().parent().find('td').eq(0).text()));
                            $.ajax({

                                url: 'back_robot.php',
                                data: {
                                    DEl_KEY_WORD_NO: parseInt($(this).parent().parent().find('td').eq(0).text())
                                },
                                tpye: 'POST',
                                dataType: 'text',
                                success: function (data) {
                                    // $('#table').append(data);
                                    alert('刪除成功');
                                     show();
                                }
                            });
                        });
                    }
                });
            }
            $('#back_add').click(function () {
                $.ajax({
                    url: 'back_robot_add.php',
                    dataType: 'text',
                    tpye: 'GET',
                    success: function (data) {
                        // $('table tbody').append(data);
                        show();
                    }
                })
            });
        });

    </script>
