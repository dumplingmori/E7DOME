
<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  
  <meta name="viewport" content="width=320, user-scalable=no">
  <meta name="touch_num" content="4">
  <meta name="code" content="401">

  <link rel="stylesheet" href="./ffbe_files/normalize.css">
  <link rel="stylesheet" href="main.css">
  <link rel="stylesheet" href="./ffbe_files/toastr.css">
  <link rel="stylesheet" href="./ffbe_files/jquery-ui.min.css">

  <style>
  .mask {
      color: #ffffff;
      background: url(ffbe_files/bg.jpg) center;
      background-size: cover;
      opacity: 1;
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      text-align: center;
      vertical-align: middle;
    }
    .mask div {
      width: 100%;
      height: 100%;
      background: url(ffbe_files/icon_loader.gif) center no-repeat;
      display: table;
    }
    .mask p {
      text-shadow: 
        0 0 25px #000, 
        0 0 20px #000, 
        0 0 0.40px #000;
      margin: 0;
      padding: 0;
      font-size: 140%;
      text-align: center;
      display: table-cell;
      vertical-align: middle;
  }
  </style>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/tilt.js/1.2.1/tilt.jquery.min.js"></script>
  <script src="js/jqui.js"></script>
  <script src="js/progressbar.js"></script>
  <script src="js/toastr.js"></script>
  <!-- <script src="progressbar.js"></script> -->

  <script type="text/javascript" charset="utf-8">


    var POINT_NUM = 4;
    var ACCESS_TOKEN = "099efcf65d7c21c825f5b0047b0b075a1dba1783e8441d808e32f29df1d36660";
    var CODE_TYPE = 1402;

    window.onpageshow = function(evt) {
      if (evt.persisted) {
        ProgressBar.set(0);
        displayTouchNum(0);
        $("#mask").css("visibility", "hidden");
        ProgressBar.isLock = false;
      }
    };

    // 初期化
    function init() {
      document.addEventListener("touchmove", touchHandler, false);
    }

    function init_body() {
      init();
    }

    function removeEvent() {
      document.removeEventListener("touchstart", touchHandler, false);
    }

    function touchHandler(event) {

      if (ProgressBar.isLock) {
        return;
      }

      displayTouchNum(event.touches.length);

      if (event.touches.length !== POINT_NUM) {
        return;
      }

      var isVibrate = navigator.vibrate || navigator.webkitVibrate || navigator.mozVibrate || navigator.msVibrate;
      if(isVibrate){
          navigator.vibrate(375);
      } else {
        $("#effect").effect("highlight", {"color": "#ff9b00"}, 1000);
      }

      var points = '';
      for (var i = 0; i < POINT_NUM; i++) {
        points += event.touches[i].pageX;
        points += ',';
        points += event.touches[i].pageY;
        if (i != POINT_NUM -1) {
          points += ',';
        }
      }

      ProgressBar.isLock = true;
      ProgressBar.set(1.0);
      $.get('https://api-us.touchcard.jp/code/match', {
        "access_token": ACCESS_TOKEN,
        "code_type": CODE_TYPE,
        "vertexes": points,
      }, function(data){
        $("#mask").css("visibility", "visible");
        if (data.match && data.match != -1) {
          if(data.url != null && data.url != '') {
            setTimeout(movePage, 0, data.url);
          } else {
            setTimeout(hiddenMask, 1000);
          }
        } else {
          setTimeout(hiddenMask, 1000);
          toastr.info('Please touch to retry!', null,  {timeOut: 700})
        }
      });
    }

    function movePage(url) {
      document.location.href = url;
    }

    function displayTouchNum(num) {
      document.querySelector('#touchnum').textContent = num;
    }

    function hiddenMask() {
      ProgressBar.animate(0, null, function() {
        displayTouchNum(0);
      });
      $("#mask").css("visibility", "hidden");
      ProgressBar.isLock = false;
    }
  </script>
</head>

  <body id="effect" class="background-logo" onload="init_body();" ontouchmove="event.preventDefault()" style="width:100%;overflow:hidden;">

    <div align="center">
      <div class="container"><svg viewBox="0 0 100 4" preserveAspectRatio="none" style="width: 100%; height: 100%;"><path d="M 0,2 L 100,2" stroke="#eee" stroke-width="1" fill-opacity="0"></path><path d="M 0,2 L 100,2" stroke="#FFEA82" stroke-width="4" fill-opacity="0" style="stroke-dasharray: 100, 100; stroke-dashoffset: 100;"></path></svg><div class="progressbar-text" style="color: rgb(153, 153, 153); position: absolute; right: 0px; top: 30px; padding: 0px; margin: 0px;">0 %</div></div>
      <p class="count">タッチ数: <span id="touchnum">0</span></p>
    </div>

    <p class="image-logo">
      <img style="width:100%" src="./ffbe_files/logo.png">
    </p>

    <div class="container--graph">
      <canvas id="graph"></canvas>
    </div>

    <p class="pull-right" style="text-align:right;margin-top:5px;margin-right:0px; margin-left:2px;">
      <img id="touch-image" class="pull-right" style="width:85%; margin:-5% 0;" src="./ffbe_files/img_card.png">
    </p>
    <p><img style="width:100%" src="./ffbe_files/img_txt.png" alt=""></p>
    <div id="mask" class="mask" style="visibility: hidden"><div><p class="mask_p">Please wait...</p></div></div>
</body>
</html>
